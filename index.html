<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hamburg, Germany - Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="./dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|PT+Serif" rel="stylesheet">


    <!--Adds a favicon with the flag of Hamburg to the page =]-->
    <link rel="shortcut icon" href="./img/hh.ico" />
</head>

<body>


    <div id="map" class="map__body"></div>
    <div class="main-menu">
        <div id="menuPOI" class="main-menu__body">
            <div id="main-menu__items">
                <div class="row">

                    <div class="col-xs-4 settings-button">
                        <input type="checkbox" id="fitToResult" class="with-font rezoom" data-bind="checked: fitToResult">
                        <label class="input__label" for="fitToResult"><br></label>
                    </div>

                    <div class="col-xs-4 settings-button">
                        <input type="checkbox" id="fitWindow" class="with-font map-to-window" data-bind="checked: fitWindow">
                        <label class="input__label" for="fitWindow"><br></label>
                    </div>

                    <div class="col-xs-4 settings-button">
                        <input type="checkbox" id="onlyPOIName" class="with-font only-poi" data-bind="checked: onlyPOIName">
                        <label class="input__label" for="onlyPOIName"><br></label>
                    </div>
                </div>

                <!--this is the filter/search box-->
                <div class="row">
                    <div class="col-xs-12">
                        <input id="searchbox" class="search__input" type="search" placeholder="Filter list here.  Try fun, food, or shopping." data-bind="value: pointFilter, valueUpdate: 'keyup'" autocomplete="off">
                        <!--this is the points list-->
                    </div>
                </div>



                <div class="row">
                    <div class="col-xs-12">
                        <ul class="poi__list" data-bind="visible: listVisible, foreach: shownList">
                            <li onclick="collapseTheMenu();" class="poi__list-item" data-bind="event: {mouseover: $parent.mouseHere, mouseleave: $parent.mouseGone}, click:$parent.selectPoint, css: $parent.getStyle($data)">
                                <div class="row">
                                    <div class="col-xs-2 col-sm-1 col-md-1">
                                        <i data-bind="css: iconList" class="text-xs-center fa"></i>
                                    </div>
                                    <div class="col-xs-7 col-sm-9 col-md-6">
                                        <span data-bind="text: name"></span>
                                    </div>
                                    <div class="hidden-sm-down col-md-4">
                                        <span data-bind="text: category" class="poi__list-item--category"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="hidden-sm-up menu-toggle poi__list-item" onclick="collapseTheMenu();">
                <a>
                    <i class="icon-button fa fa-angle-double-up"></i>
                </a>

            </div>
        </div>
    </div>

    <!-- Here is the modal used in case of a loading error -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Error loading external resource</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible fade in" role="dialog" aria-labelledby="myModalLabel">
                        <h4>Oh snap! You got an error!</h4>
                        <p>While trying to load an external API we ran into an error. </p>
                        <p>We will send our monkeys right away to solve the problem as soon as we find more bananas! </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/knockout-3.4.0-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCCWLpZV_6pKVHl6rAnGyqz1Q66zbz6dcw&v=3&callback=startVM" onerror="startVM()"></script>
</body>

</html>
